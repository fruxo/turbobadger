language: cpp
sudo: false
git:
  depth: 3
dist: bionic
matrix:
  include:
  - os: linux
    compiler: gcc
    script:
    - make sdl2
    - make glfw
  - os: windows
    language: cpp
    install:
    - choco install nsis 7zip
    script:
    - cmake . -Bbuild
    - ls
    - ls build
    - cmake --build build --config Release --target package
  - os: osx
    osx_image: xcode9.1
    script:
    - echo ${CXX}
    - make sdl2
    - make glfw
addons:
  apt:
    packages:
    - cmake
    - clang
    - libgl1-mesa-dev
    - libx11-dev
    - libxrandr-dev
    - libwayland-dev
    - libxinerama-dev
    - libxxf86vm-dev
    - libxcursor-dev
before_install:
- ${CXX} --version
- cmake --version
script: 
after_failure:
- pwd
- find .
- cat CMakeFiles/CMakeOutput.log
- ls thirdparty
- cat thirdparty/CMakeFiles/CMakeOutput.log
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: TurboBadgerDemo*
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    repo: tesch1/turbobadger
    branch: hastybadger
    tags: true
